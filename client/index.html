<!DOCTYPE html>
<html lang="en-IE">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- iOS-specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Glas Politics" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#10b981" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#059669" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#10b981" />
    
    <!-- SEO & Social -->
    <meta name="description" content="Discover your political alignment, match with Irish parties, track pledges, and engage with Irish democracy." />
    <meta name="keywords" content="Irish politics, political compass, Dáil Éireann, Irish elections, political quiz, Ireland" />
    <meta name="author" content="Glas Politics" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Glas Politics - Irish Political Compass" />
    <meta property="og:description" content="Find your place in Irish politics. Take the quiz, discover your party matches, and track accountability." />
    <meta property="og:image" content="/favicon.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Glas Politics - Irish Political Compass" />
    <meta name="twitter:description" content="Find your place in Irish politics. Take the quiz, discover your party matches." />
    
    <title>Glas Politics - Irish Political Compass & Data Platform</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
